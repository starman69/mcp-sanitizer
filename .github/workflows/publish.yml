name: Publish to npm on tag
on:
  push:
    tags: ['v*']
  workflow_dispatch: {}
  
permissions:
  contents: read
  id-token: write   # OIDC for provenance
      
jobs:
  publish:
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'
          # no always-auth, no token
          
      - run: npm ci
      - run: npm test --if-present
      
      - name: Publish with provenance via Trusted Publishing
        run: npm publish --provenance --access public --loglevel=verbose
        
