name: Publish to npm on tag
on:
  push:
    tags: ['v*']
  workflow_dispatch: {}
  
permissions:
  id-token: write   # OIDC for provenance
  contents: read
      
jobs:
  publish:
    runs-on: ubuntu-latest    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - name: Update npm
        run: npm install -g npm@latest
      - run: npm ci
      - run: npm test
      - run: npm publish
